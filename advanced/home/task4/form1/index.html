<!DOCTYPE html>
<html>
<head>
<title>Demo Beautiful Registration Form with HTML5 and CSS3</title>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="demo.css" media="all" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src='main.js'></script>
</head>
<body>
<div class="container">
            <!-- freshdesignweb top bar -->
            <div class="freshdesignweb-top">
                <a href="http://www.freshdesignweb.com" target="_blank">Home</a>
                <span class="right">
                    <a href="http://www.freshdesignweb.com/beautiful-registration-form-with-html5-and-css3.html">
                        <strong>Back to the freshdesignweb Article</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ freshdesignweb top bar -->
            <header>
                <h1><span>Tutorials</span> Demo Beautiful Registration Form with HTML5 and CSS3</h1>
            </header>
      <div  class="form">
          <form id="contactform">

                <div class='input-block'>
                    <p class="contact"><label for="name">Name*</label></p>
                    <input id="name" name="name" placeholder="First and last name" tabindex="1" type="text">
                    <div class='error' data-error-for='name'> </div>
                </div>

                <div class='input-block'>
                    <p class="contact"><label for="email">Email*</label></p>
                    <input id="email" name="email" placeholder="example@domain.com"  type="text">
                    <div class='error' data-error-for='email'>  </div>
                </div>

                <div class='input-block'>
                    <p class="contact"><label for="username">Create a username*</label></p>
                    <input id="username" name="username" placeholder="username"  tabindex="2" type="text">
                    <div class='error' data-error-for='username'>  </div>
                </div>

                <div class='input-block'>
                    <p class="contact"><label for="password">Create a password*</label></p>
                    <input type="password" id="password" name="password" >
                    <div class='error' data-error-for='password'>  </div>
                </div>

                <div class='input-block'>
                    <p class="contact"><label for="repassword">Confirm your password*</label></p>
                    <input type="password" id="repassword" name="repassword" >
                    <div class='error' data-error-for='repassword'>  </div>
                </div>

               <fieldset>
                 <label>Birthday</label>
                  <label class="month">
                    <select id='month' class="select-style" name="BirthMonth">
                          <option value="">Month</option>
                          <option  value="01">January</option>
                          <option value="02">February</option>
                          <option value="03" >March</option>
                          <option value="04">April</option>
                          <option value="05">May</option>
                          <option value="06">June</option>
                          <option value="07">July</option>
                          <option value="08">August</option>
                          <option value="09">September</option>
                          <option value="10">October</option>
                          <option value="11">November</option>
                          <option value="12" >December</option>
                     </select>
                </label>
                <label>Day<input id='day' class="birthday" maxlength="2" name="BirthDay"  placeholder="Day" ></label>
                <label>Year <input id='year' class="birthyear" maxlength="4" name="BirthYear" placeholder="Year" ></label>
                   <div class='error' data-error-for='day'>  </div>
              </fieldset>

            <select class="select-style gender" name="gender" id='gender'>
                <option value="select">i am..</option>
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="others">Other</option>
            </select><br><br>

            <p class="contact"><label for="phone">Mobile phone</label></p>
            <input id="phone" name="phone" placeholder="phone number"  type="text"> <br>
              <div class='error' data-error-for='phone'>  </div>
            <input class="buttom" name="submit" id="submit" tabindex="5" value="Sign me up!" type="submit">
          </form>
      </div>
</div>

</body>
</html>
