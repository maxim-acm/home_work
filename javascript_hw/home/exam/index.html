<!DOCTYPE html>
<html>
<head>
    <title>Wild GunMan</title>
    <link type="text/css" href="stylesheet.css" rel="stylesheet">
    <link type="text/css" href="game__info/game__info.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="game" onselectstart = "return false" onmousedown="return false">
        <div class="game__info">
            <div class="info-box">time.you</div>
            <div class="user_time info-time">0.00</div>
            <hr>
            <div class="info-box">gunman</div>
            <div class="gunman_time info-time">0.00</div>
        </div>

        <div class="game__start" >
            <div class="game__name">wild gunman</div>
            <div class="start__menu">
                <div class="menu__a hover">game a 1 outlaw</div>
                <div class="menu__b hover">game b 2 outlaws </div>
                <div class="menu__c hover">game c gang</div>
            </div>
        </div>

        <div class="game__action">
            <div class="game__character "></div>
        </div>

        <div class="game__status"></div>

        <div class="game__over-paranja"></div>

    </div>

    <audio src="sfx/intro.m4a" class="audio__intro"></audio>
    <audio src="sfx/wait.m4a" class="audio__wait"></audio>
    <audio src="sfx/shot.m4a" class="audio__shot"></audio>
    <audio src="sfx/shot-fall.m4a" class="audio__shot-fall"></audio>
    <audio src="sfx/foul.m4a" class="audio__foul"></audio>
    <audio src="sfx/fire.m4a" class="audio__fire"></audio>
    <audio src="sfx/win.m4a" class="audio__win"></audio>
    <audio src="sfx/death.m4a" class="audio__death"></audio>
</body>
<script src="js_5.js"></script>
</html>
