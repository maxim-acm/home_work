<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TASK 3</title>
</head>
<body>
<h1 align="center">TASK 3</h1>
<form>
    Name<br/>
    <input type="text" name="Name"><br/><br/>
    Email<br/>
    <input type="email" name="user_mail"><br/><br/>
    Sex<br/>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female"> Female<br/><br/>
    Current status<br/>
    <input type="checkbox" name="vehicle" value="student">Student<br/>
    <input type="checkbox" name="vehicle" value="employed">Employed<br/>
    <input type="checkbox" name="vehicle" value="unemployed">Unemployed<br/><br/>

    Month and Year of birth<br/>
    <input type="month" name="bdaymonth"><br/><br/>
    Skills and Technologies<br/>
    <select multiple="multiple" size="10" name="skills">
        <optgroup label="Tech skills">
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
        <option>git</option>
        </optgroup>
        <optgroup label="Soft skills">
        <option>Time management</option>
        <option>Proactivity</option>
        <option>Teamwork</option>
        <option>Leadership</option>
        </optgroup>
    </select><br/><br/>
    Photo<br/>
    <input type="file" name="photo"><br/><br/>
    <textarea rows="5" name="comments"></textarea><br/>
    <input type="submit" name="results">
</form>
</body>
</html>
